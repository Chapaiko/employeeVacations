<!DOCTYPE html>
<html>
    <head>
        <title>Vacation Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body id="vacationsCalendar" class="vacation-body" style="background: #fafafa;">
        <div class="vacation-content-managing" >
            <div style="margin-bottom: 10px;margin-top: 10px;" >
                <select id ="accountSelect" name="Account" class="vacation-button ">
                    <option>Account</option>
                </select>
                <select id ="departmentSelect" name="Department" class="vacation-button" style="margin-left: 10px;" >
                    <option>Department</option>
                </select>
                <input type="text" name="Name" value="" size="25" class="vacation-textbox" placeholder="Name" style="margin-left: 10px;" />
                <input type="button" value="Filter" name="filter" class="vacation-button" style="margin-left: 10px;" />
            </div>
        </div>
        <div  class="vacation-content-managing">
            <div class="tt-item-center" >
                <ul class="vacation-date-manage-group">
                    <li class="vacation-date-manage-group-item">
                        <button id="backwardButton" title="Previous period" class="vacation-button-date"  onclick="shiftDate(-28 * 86400000)" > &#x25C0; </button>
                    </li>
                    <li id="tempo-timeframe-bar" class="vacation-date-manage-group-item-center">
                        <output id="timeframeValue" class="vacation-output-date"  >
                        </output>
                    </li>
                    <li class="vacation-date-manage-group-item">
                        <button id="forwardButton" title="Next period" class="vacation-button-date"  onclick="shiftDate(28 * 86400000)"  > &#x25BA; </button>    
                    </li>
                </ul>
            </div>
        </div>
        <div  class="vacation-content-body" >
            <div style="margin-top: 5px;margin-bottom: 5px;" >  
                <button  class="vacation-button-blue" onclick="changeTimePeriod(31)" >Show 1 month</button>
                <button  class="vacation-button-blue" onclick="changeTimePeriod(81)" >Show 3 months</button>
                <button  class="vacation-button-blue" onclick="changeTimePeriod(162)" >Show 6 months</button>
            </div>
            <div id="vacationContainer" class="vacation-content-body-table">
                <table id="vacationTable" class="vacation-table">
                </table>
            </div>
        </div>
        <script >
            class UsageOptions {
                constructor(resetOn, availableDays, totalDays) {
                    this._resetOn = resetOn;
                    this._availableDays = availableDays;
                    this._totalDays = totalDays;
                }
            }
            class Vacation {
                constructor(name, employee, description, vacationStart, vacationEnd, resolution) {
                    this._name = name;
                    this._employee = employee;
                    this._description = description;
                    this._vacationStart = new Date(vacationStart);
                    this._vacationEnd = new Date(vacationEnd);
                    this._resolution = resolution;
                }
            }

            class EmployeeWithVacations {
                constructor(name) {
                    this._name = name;
                    this._vacationDays = [];
                }
                addVacation(addedVacation) {
                    while (addedVacation._vacationStart <= addedVacation._vacationEnd) {
                        var tempVacDay = new vacationDay((addedVacation._name + ', ' + addedVacation._description), addedVacation._vacationStart, colorMap.get(addedVacation._resolution));
                        addedVacation._vacationStart = new Date(addedVacation._vacationStart.getTime() + 86400000);
                        this._vacationDays.push(tempVacDay);
                    }
                }
            }

            class vacationDay {
                constructor(description, currentDate, color) {
                    this._description = description;
                    this._currentDate = currentDate;
                    this._color = color;
                }
            }

            var monthNames = [
                "January", "February", "March",
                "April", "May", "June", "July",
                "August", "September", "October",
                "November", "December"
            ];

            var weekendColor = "#f5f5f5";
            var colorMap = new Map();
            colorMap.set('In Review', '#feffde');
            colorMap.set('Approved', '#60b070');

            var employeeArray = new Array();
            var employeesWithVacationsArray = new Array();
            var inputData = new Object();
            var vacationsList = [];
            var scopedVacationList = [];
            var scopedEmployeesWithVacations = new Set();
            var account;
            var department;
            var name;
            var minDate;
            var maxDate;
            var dateFormatforAxis = 'dd.MM';
            var timePeriod = 28 * 86400000;

            var endListDate = new Date();

            function shiftDate(dateShiftValue) {
                startListDate.setTime(Date.parse(startListDate) + dateShiftValue);
                startListDate = new Date(startListDate.getFullYear(), startListDate.getMonth(), startListDate.getDate());
                if ((Date.parse(startListDate)) < Date.parse(minDate)) {
                    document.getElementById("backwardButton").disabled = true;
                } else {
                    document.getElementById("backwardButton").disabled = false;
                }
                endListDate = new Date();
                endListDate.setTime(Date.parse(startListDate) + timePeriod);
                if ((Date.parse(endListDate)) > Date.parse(maxDate)) {
                    document.getElementById("forwardButton").disabled = true;
                } else {
                    document.getElementById("forwardButton").disabled = false;
                }
                reRenderVacationsList();
            }

            function changeTimePeriod(newTimePeriod) {
                timePeriod = newTimePeriod * 86400000;
                if (newTimePeriod === 31) {
                    dateFormatforAxis = 'dd.MM';
                } else {
                    dateFormatforAxis = 'dd.MM.yyyy';
                }
                startListDate = new Date(startListDate.getFullYear(), startListDate.getMonth(), startListDate.getDate());
                endListDate.setTime(Date.parse(startListDate) + timePeriod);
                shiftDate(0);
            }

            function setCurrentDates() {
                startListDate = new Date();
                startListDate.setTime(Date.parse(startListDate) - 86400000)
                startListDate = new Date(startListDate.getFullYear(), startListDate.getMonth(), startListDate.getDate());
                endListDate = new Date()
                endListDate.setTime(Date.parse(startListDate) + timePeriod);
            }

            function manageVacations() {
                setCurrentDates();
                maxDate = new Date(inputData.calendar[0].VacationEnd);
                minDate = new Date(inputData.calendar[0].VacationStart);
                for (var i in inputData.calendar) {
                    let tempVac = new Vacation(
                            inputData.calendar[i].Name,
                            inputData.calendar[i].Employee,
                            inputData.calendar[i].Description,
                            new Date(inputData.calendar[i].VacationStart),
                            new Date(inputData.calendar[i].VacationEnd),
                            inputData.calendar[i].Resolution);
                    if (tempVac._vacationStart < minDate) {
                        minDate = new Date(tempVac._vacationStart.getFullYear(), tempVac._vacationStart.getMonth(), tempVac._vacationStart.getDate());
                    }
                    if (tempVac._vacationEnd > maxDate) {
                        maxDate = new Date(tempVac._vacationEnd.getFullYear(), tempVac._vacationEnd.getMonth(), tempVac._vacationEnd.getDate(), 23);
                    }
                    tempVac._vacationStart = new Date(tempVac._vacationStart.getFullYear(), tempVac._vacationStart.getMonth(), tempVac._vacationStart.getDate());
                    tempVac._vacationEnd = new Date(tempVac._vacationEnd.getFullYear(), tempVac._vacationEnd.getMonth(), tempVac._vacationEnd.getDate(), 23);
                    vacationsList.push(tempVac);
                }
                vacationsList.sort(compare);
                manageScopeData();
            }


            function compare(a, b) {
                if (a._employee < b._employee)
                    return -1;
                if (a._employee > b._employee)
                    return 1;
                return 0;
            }

            function manageScopeData() {
                var tempVacation = new Vacation();
                var employeesNameSet = new Set();
                for (var emp in vacationsList) {
                    if ((vacationsList[emp]._vacationEnd > startListDate && vacationsList[emp]._vacationStart < endListDate)) {
                        tempVacation = new Vacation(
                                vacationsList[emp]._name,
                                vacationsList[emp]._employee,
                                vacationsList[emp]._description,
                                vacationsList[emp]._vacationStart,
                                vacationsList[emp]._vacationEnd,
                                vacationsList[emp]._resolution);
                        if (tempVacation._vacationStart < startListDate) {
                            tempVacation._vacationStart = startListDate;
                        }
                        if (tempVacation._vacationEnd > endListDate) {
                            tempVacation._vacationEnd = endListDate;
                        }
                        employeesNameSet.add(vacationsList[emp]._employee);
                        scopedVacationList.push(tempVacation);
                    }
                }
                scopedEmployeesWithVacations = new Set();
                employeesNameSet.forEach((value, anotherValue, set) => {
                    scopedEmployeesWithVacations.add(new EmployeeWithVacations(value));
                });
                scopedEmployeesWithVacations.forEach((value, anothervalue, set) => {
                    for (var vac in scopedVacationList) {
                        if (value._name === scopedVacationList[vac]._employee) {
                            value.addVacation(scopedVacationList[vac]);
                        }
                    }
                });

                drawChart();
            }

            function formatDate(date) {
                var day = date.getDate();
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return day + ' ' + monthNames[monthIndex] + ' ' + year;
            }

            function drawPeriod() {
                var parentSpan = document.getElementById("tempo-timeframe-bar");
                let oldA = document.getElementById("timeframeValue").remove();
                let newA = document.createElement("output");
                newA.className = "vacation-button-date";
                newA.value = formatDate(new Date(startListDate.getTime())) + " - " + formatDate(new Date(endListDate.getTime() - 86400000));
                newA.id = "timeframeValue";
                parentSpan.appendChild(newA);
            }

            function drawChart() {
                drawPeriod();
                var parentDiv = document.getElementById("vacationContainer");
                let oldTable = document.getElementById('vacationTable').remove();
                let newTable = document.createElement("table");
                newTable.setAttribute("id", "vacationTable");
                newTable.className = "vacation-table";
                let vtheadmonth;
                vtheadmonth = document.createElement('thead');
                let vtrheadRow;
                vtrheadRow = document.createElement('tr');
                vtrheadRow.id = 'dateMonthString';
                let tempDate = new Date();
                tempDate.setTime(startListDate.getTime());
                let vtdhMonth;
                let colspanformonth;
                vtdhMonth = document.createElement('td');
                vtdhMonth.className = 'vacation-header-tablecell';
                vtrheadRow.appendChild(vtdhMonth);
                colspanformonth = 0;
                let currentMonth = tempDate.getMonth();
                while (tempDate < endListDate) {
                    if ((tempDate.getMonth() !== currentMonth)) {
                        if (colspanformonth >= 5) {
                            vtdhMonth = document.createElement('td');
                            vtdhMonth.colSpan = colspanformonth;
                            vtdhMonth.className = 'vacation-header-tablecell';
                            vtdhMonth.title = tempDate.toLocaleDateString();
                            spanM = document.createElement('span');
                            if (tempDate.getMonth() !== 0) {
                                spanM.appendChild(document.createTextNode(monthNames[tempDate.getMonth() - 1] + " - " + tempDate.getFullYear()));
                            } else {
                                spanM.appendChild(document.createTextNode(monthNames[11] + " - " + tempDate.getFullYear()));
                            }
                            vtdhMonth.appendChild(spanM);
                            vtrheadRow.appendChild(vtdhMonth);
                        }
                        currentMonth = tempDate.getMonth();
                        colspanformonth = 0;
                    }
                    colspanformonth++;
                    tempDate.setTime(tempDate.getTime() + 86400000);
                }
                if (colspanformonth >= 5) {
                    vtdhMonth = document.createElement('td');
                    vtdhMonth.colSpan = colspanformonth;
                    vtdhMonth.className = 'vacation-header-tablecell';
                    vtdhMonth.title = tempDate.toLocaleDateString();
                    spanM = document.createElement('span');
                    spanM.appendChild(document.createTextNode(monthNames[tempDate.getMonth()] + " - " + tempDate.getFullYear()));
                    vtdhMonth.appendChild(spanM);
                    console.log(vtdhMonth);
                    vtrheadRow.appendChild(vtdhMonth);
                }
                vtheadmonth.appendChild(vtrheadRow);
                newTable.appendChild(vtheadmonth);

                let vthead;
                vthead = document.createElement('thead');
                let vtrh;
                vtrh = document.createElement('tr');
                vtrh.id = 'dateDayNumber';
                tempDate = new Date();
                tempDate.setTime(startListDate.getTime());
                let vtdh;
                vtdh = document.createElement('td');
                vtdh.className = 'vacation-header-tablecell';
                vtrh.appendChild(vtdh);
                while (tempDate < endListDate) {
                    vtdh = document.createElement('td');
                    vtdh.className = 'vacation-header-tablecell';
                    if (tempDate.getDay() === 0) {
                        vtdh.className = 'vacation-header-tablecell-weekend';
                    }
                    vtdh.title = tempDate.toLocaleDateString();
                    var span = document.createElement('span');
                    span.appendChild(document.createTextNode(tempDate.getDate()));
                    vtdh.appendChild(span);
                    vtrh.appendChild(vtdh);
                    tempDate.setTime(tempDate.getTime() + 86400000);
                }
                vthead.appendChild(vtrh);
                newTable.appendChild(vthead);

                var weekday = new Array(7);
                weekday[0] = "S";
                weekday[1] = "M";
                weekday[2] = "T";
                weekday[3] = "W";
                weekday[4] = "T";
                weekday[5] = "F";
                weekday[6] = "S";
                var weekdayFull = new Array(7);
                weekdayFull[0] = "Sunday";
                weekdayFull[1] = "Monday";
                weekdayFull[2] = "Tuesday";
                weekdayFull[3] = "Wednesday";
                weekdayFull[4] = "Thursday";
                weekdayFull[5] = "Friday";
                weekdayFull[6] = "Saturday";
                let vtheadl;
                vtheadl = document.createElement('thead');
                let vtrhl;
                vtrhl = document.createElement('tr');
                vtrhl.id = 'dateDayLetter';
                tempDate.setTime(startListDate.getTime());
                let vtdhl;
                vtdhl = document.createElement('td');
                vtdhl.className = 'vacation-tablecell';
                let spans = document.createElement('span');
                spans.appendChild(document.createTextNode("Employee"));
                vtdhl.appendChild(spans);
                vtrhl.appendChild(vtdhl);
                while (tempDate < endListDate) {
                    vtdhl = document.createElement('td');
                    vtdhl.className = 'vacation-header-tablecell';
                    let span = document.createElement('span');
                    span.appendChild(document.createTextNode(weekday[ tempDate.getDay()]));
                    if (tempDate.getDay() === 0) {
                        vtdhl.className = 'vacation-header-tablecell-weekend';
                    }
                    vtdhl.title = weekdayFull[ tempDate.getDay()];
                    vtdhl.appendChild(span);
                    vtrhl.appendChild(vtdhl);
                    tempDate.setTime(tempDate.getTime() + 86400000);
                }
                vtheadl.appendChild(vtrhl);
                newTable.appendChild(vtheadl);
                var vtr, vtd;
                scopedEmployeesWithVacations.forEach((value, anothervalue, set) => {
                    vtr = document.createElement('tr');
                    vtr.id = 'employeeVacations' + value._name;
                    vtd = document.createElement('td');
                    vtd.className = 'vacation-tablecell-employee';
                    var span = document.createElement('span');
                    span.className = 'vacation-employee';
                    span.appendChild(document.createTextNode(value._name));
                    vtd.appendChild(span);
                    vtr.appendChild(vtd);

                    tempDate.setTime(startListDate.getTime());
                    while (tempDate < endListDate) {
                        vtd = document.createElement('td');
                        vtd.className = 'vacation-tablecell';
                        if ((tempDate.getDay() === 6) || (tempDate.getDay() === 0)) {
                            if (tempDate.getDay() === 0) {
                                vtd.className = 'vacation-tablecell-weekend';
                            }
                            vtd.style.backgroundColor = weekendColor;
                        }
                        for (var vd in value._vacationDays) {
                            if (value._vacationDays[vd]._currentDate.getTime() === tempDate.getTime()) {
                                vtd.style.backgroundColor = value._vacationDays[vd]._color;
                                vtd.title = value._vacationDays[vd]._description;
                            }
                        }
                        vtr.appendChild(vtd);
                        tempDate.setTime(tempDate.getTime() + 86400000);
                    }
                    newTable.appendChild(vtr);
                });
                parentDiv.appendChild(newTable);
            }

            function reRenderVacationsList() {
                scopedVacationList = [];
                manageScopeData();
            }
